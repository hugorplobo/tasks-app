<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <script src="https://kit.fontawesome.com/b1ec57da45.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/today-menu.css">
    <link rel="stylesheet" href="css/main-add.css">
    <link rel="stylesheet" href="css/main-fixed.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <ul class="date-menu">
                <li class="date-menu-item">Day</li>
                <li class="date-menu-item">Week</li>
                <li class="date-menu-item">Month</li>
                <li class="date-menu-item">Year</li>
            </ul>
        </div>

        <div class="today-menu">
            <i class="fas fa-chevron-left"></i>
            <div class="today-text">
                <h1 class="today">Tuesday</h1>
                <h6 class="today-description">Mar 23, 2017</h6>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>

        <div class="main">
            <div class="add">
                <input type="text" name="teste" id="teste" class="input-add" placeholder="Add a task...">
                <i class="add-icon fas fa-align-left"></i>
            </div>

            <div class="fixed-tasks">
                <div class="task fixed-task">
                    <input type="checkbox" name="example" id="example" class="task-check">
                    <div class="task-texts">
                        <label for="example" class="task-label">Fazer caf√©</label>
                        <label for="example" class="task-description">Somente um teste</span>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/menu-items-active.js"></script>
</body>
</html>
