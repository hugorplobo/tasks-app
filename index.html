<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/today-menu.css">
    <link rel="stylesheet" href="css/main-add.css">
    <link rel="stylesheet" href="css/main-fixed.css">
    <script src="js/inlineSVG.min.js"></script>
</head>

<body>
    <div class="app">
        <div class="header">
            <ul class="date-menu">
                <li class="date-menu-item">Day</li>
                <li class="date-menu-item">Week</li>
                <li class="date-menu-item">Month</li>
                <li class="date-menu-item">Year</li>
            </ul>
        </div>

        <div class="today-menu">
            <img class="arrow-icon svg" src="icons/left.svg" />
            <div class="today-text">
                <h1 class="today">Tuesday</h1>
                <h6 class="today-description">Mar 23, 2017</h6>
            </div>
            <img class="arrow-icon svg" src="icons/right.svg" />
        </div>

        <div class="main">
            <div class="add">
                <input type="text" name="input-add" id="input-add" class="input-add" placeholder="Add a task...">
                <img class="add-icon svg" src="icons/align.svg" />
            </div>

            <div class="fixed-tasks">
                <div class="task fixed-task">
                    <input type="checkbox" name="example1-fixed" id="example1-fixed" class="task-check">
                    <img class="pin-icon svg" src="icons/pin.svg" />
                    <div class="task-texts">
                        <label for="example1-fixed" class="task-label" data-content="Fazer café">
                            Fazer café
                        </label>
                        <label for="example1-fixed" class="task-description">Somente um teste</span>
                    </div>
                    <img class="more-icon svg" src="icons/more.svg" />
                </div>
                <div class="task fixed-task">
                    <input type="checkbox" name="example2-fixed" id="example2-fixed" class="task-check">
                    <img class="pin-icon svg" src="icons/pin.svg" />
                    <div class="task-texts">
                        <label for="example2-fixed" class="task-label" data-content="Estudar CSS">
                            Estudar CSS
                        </label>
                        <label for="example2-fixed" class="task-description">Outro teste</span>
                    </div>
                    <img class="more-icon svg" src="icons/more.svg" />
                </div>
            </div>

            <div class="main-tasks">
                <div class="task">
                    <input type="checkbox" name="example1" id="example1" class="task-check">
                    <div class="task-texts">
                        <label for="example1" class="task-label" data-content="Fazer as compras">
                            Fazer as compras
                        </label>
                        <label for="example1" class="task-description">Somente um teste</span>
                    </div>
                    <img class="more-icon svg" src="icons/more.svg" />
                </div>
                <div class="task">
                    <input type="checkbox" name="example2" id="example2" class="task-check">
                    <div class="task-texts">
                        <label for="example2" class="task-label" data-content="Assistir Shingeki no Kyojin">
                            Assistir Shingeki no Kyojin
                        </label>
                        <label for="example2" class="task-description"></label>
                    </div>
                    <img class="more-icon svg" src="icons/more.svg" />
                </div>
            </div>
        </div>
    </div>
    <script>
        inlineSVG.init({
            svgSelector: "img.svg"
        })
    </script>
    <script src="js/add-tasks.js"></script>
    <script src="js/menu-items-active.js"></script>
</body>

</html>
