<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/today-menu.css">
    <link rel="stylesheet" href="css/main-add.css">
    <link rel="stylesheet" href="css/main-fixed.css">
    <link rel="stylesheet" href="css/tasks-menu.css">
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
</head>

<body>
    <div class="app">
        <div class="header">
            <ul class="date-menu">
                <li class="date-menu-item">Day</li>
                <li class="date-menu-item">Week</li>
                <li class="date-menu-item">Month</li>
                <li class="date-menu-item">Year</li>
            </ul>
        </div>

        <div class="today-menu">
            <img class="arrow-icon" src="icons/left.png" />
            <div class="today-text">
                <h1 class="today">Tuesday</h1>
                <h6 class="today-description">Mar 23, 2017</h6>
            </div>
            <img class="arrow-icon" src="icons/right.png" />
        </div>

        <div class="main">
            <div class="add">
                <input type="text" name="input-add" id="input-add" class="input-add" placeholder="Add a task...">
                <img class="add-icon" src="icons/align.png" />
            </div>

            <div class="fixed-tasks">
                <div class="task fixed-task">
                    <input type="checkbox" name="example1-fixed" id="example1-fixed" class="task-check">
                    <img class="pin-icon" src="icons/pin.png" />
                    <div class="task-texts">
                        <label for="example1-fixed" class="task-label" data-content="Fazer café">
                            Fazer café
                        </label>
                        <label for="example1-fixed" class="task-description">Somente um teste</span>
                    </div>
                    <img class="more-icon" src="icons/more.png" />
                    <div class="menu">
                        <li>
                            Pin
                            <img class="icon" src="icons/pin-gray.png" />
                        </li>
                        <li>
                            Add a memo
                            <img class="icon" src="icons/memo.png" />
                        </li>
                        <li>
                            Delete
                            <img class="icon" src="icons/trash.png" />
                        </li>
                    </div>
                </div>
                <div class="task fixed-task">
                    <input type="checkbox" name="example2-fixed" id="example2-fixed" class="task-check">
                    <img class="pin-icon" src="icons/pin.png" />
                    <div class="task-texts">
                        <label for="example2-fixed" class="task-label" data-content="Estudar CSS">
                            Estudar CSS
                        </label>
                        <label for="example2-fixed" class="task-description">Outro teste</span>
                    </div>
                    <img class="more-icon" src="icons/more.png" />
                    <div class="menu">
                        <li>
                            Pin
                            <img class="icon" src="icons/pin-gray.png" />
                        </li>
                        <li>
                            Add a memo
                            <img class="icon" src="icons/memo.png" />
                        </li>
                        <li>
                            Delete
                            <img class="icon" src="icons/trash.png" />
                        </li>
                    </div>
                </div>
            </div>

            <div class="main-tasks">
            </div>
        </div>
    </div>
    <script src="js/toggle-menu-task.js"></script>
    <script src="js/add-tasks.js"></script>
    <script src="js/menu-items-active.js"></script>
</body>

</html>
